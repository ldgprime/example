<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <style>
      /* CSS 코드 작성 */
      .height-80 {
        height: 80vh;
      }
      .title-underline {
        width: 150px;
        height: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      .about-picture {
        background: url(img/coffee2.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* background-attachment: fixed; */
      }
    </style>
  </head>
  <body>
    <!-- about 섹션 시작 -->
    <section id="about" class="bg-info">
      <div class="container-fluid">
        <div class="row">
          <!--이미지와 텍스트 열 절반으로 md화면기준 -->
          <!-- 이미지 col -->
          <div class="col  about-picture height-80"></div>
          <!-- 텍스트 col -->
          <div class="col about-text hight-80 px-5 d-flex align-items-center ">
            <!-- about text center -->
            <div class="wrap-text">
              <div class="row">
                <div class="col text-center">
                  <h1 class="display-4 text-uppercase text-dark mb-0">
                    <strong>about</strong>
                  </h1>
                  <div class="title-underline bg-warning"></div>
                  <p class="mt-2 text-capitalize text-muted">
                    Lorem ipsum dolor sit amet.
                  </p>
                </div>
              </div>
              <!-- single item 시작 -->
              <div class="checkbox-item d-flex mb-2">
                <i
                  class="fas fa-check fa-3x p-2 bg-warning mr-3 align-self-center"
                ></i>
                <p class="text-light lead">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Voluptas?
                </p>
              </div>
              <!-- single item 끝 -->
              <!-- single item 시작 -->
              <div class="checkbox-item d-flex mb-2">
                <i
                  class="fas fa-check fa-3x p-2 bg-danger mr-3 align-self-center"
                ></i>
                <p class="text-light lead">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Voluptas?
                </p>
              </div>
              <!-- single item 끝 -->
              <!-- single item 시작 -->
              <div class="checkbox-item d-flex mb-2">
                <i
                  class="fas fa-check fa-3x p-2 bg-primary mr-3 align-self-center"
                ></i>
                <p class="text-light lead">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Voluptas?
                </p>
              </div>
              <!-- single item 끝 -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      // 자바스크립트 코드 작성
    </script>
  </body>
</html>
