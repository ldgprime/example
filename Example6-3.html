<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <style>
      /* CSS 코드 작성 */
      .title-underline {
        width: 180px;
        height: 10px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <!-- 리뷰 섹션 시작 -->
    <section id="review" class="py-5 bg-danger">
      <div class="container">
        <!-- 타이틀 -->
        <div class="row">
          <div class="col text-center">
            <h1 class="display-4 text-uppercase text-dark mb-0">
              <strong>review</strong>
            </h1>
            <div class="title-underline bg-success"></div>
            <p class="mt-2 text-capitalize text-white">
              수고하셨습니다.
            </p>
          </div>
        </div>
        <!-- 타이틀 끝 -->
        <div class="row">
          <div class="col-md-6 my-4">
            <img
              src="img/team5.jpg"
              alt="boss"
              class="img-fluid rounded-circle d-none d-md-block"
            />
          </div>
          <div class="col-md-6 my-4">
            <blockquote class="blockquote text-right">
              <p>
                <i class="fas fa-quote-left fa-2x mr-3"></i>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Deleniti illum in, nihil dolore mollitia aspernatur provident
                eveniet iure a suscipit!
              </p>
              <footer class="blockquote-footer text-left ml-5">
                master coder
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
    <!-- 리뷰 섹션 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      // 자바스크립트 코드 작성
    </script>
  </body>
</html>
