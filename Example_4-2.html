<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <style>
      /* CSS 코드 작성 */
      .title-underline {
        width: 200px;
        height: 10px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <!-- Project 색션 시작 -->
    <section id="Proeject" class="py-5 bg-secondary">
      <div class="container">
        <!-- 타이틀 -->
        <div class="row ">
          <div class="col text-center">
            <h1 class="display-4 text-uppercase text-dark mb-0">
              <strong>projects</strong>
            </h1>
            <div class="title-underline bg-danger"></div>
          </div>
        </div>
        <!-- 타이틀 끝 -->
        <!-- 프로젝트 이미지 시작 -->
        <div class="row py-3 d-flex justify-content-center">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <img
              src="img/coffee1.jpg"
              class="img-fluid rounded"
              alt="project"
            />
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <img
              src="img/coffee2.jpg"
              class="img-fluid img-thumbnail bg-success border border-success"
              alt="project"
            />
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12 mt-5 ">
            <img
              src="img/coffee3.jpg"
              class="img-fluid rounded-circle"
              alt="project"
            />
          </div>
        </div>
        <div class="row py-3 d-flex justify-content-center no-gutters">
          <div class="col-md-4 col-sm-6 col-xs-12 mt-5 ">
            <img src="img/coffee4.jpg" class="img-fluid " alt="project" />
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12 mt-5  ">
            <img src="img/coffee5.jpg" class="img-fluid" alt="project" />
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12 mt-5  ">
            <img src="img/coffee6.jpg" class="img-fluid " alt="project" />
          </div>
        </div>
        <!-- 프로젝트 이미지 끝 -->
      </div>
    </section>
    <!-- Project 색션 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      // 자바스크립트 코드 작성
    </script>
  </body>
</html>
