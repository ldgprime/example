<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <style>
      /* CSS 코드 작성 */
      .title-underline {
        width: 180px;
        height: 10px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <!-- 컨텍트 섹션 시작 -->
    <section class="py-5 bg-warning">
      <div class="container">
        <!-- 타이틀 -->
        <div class="row">
          <div class="col text-center">
            <h1 class="display-4 text-uppercase text-dark mb-0">
              <strong>contact</strong>
            </h1>
            <div class="title-underline bg-primary"></div>
            <p class="mt-2 text-capitalize text-muted">
              오시는길.
            </p>
          </div>
        </div>
        <!-- 타이틀 끝 -->
        <div class="row">
          <!-- 로그인 폼 시작 -->
          <div class="col-md-6 my-3">
            <div class="card card-body bg-secondary">
              <!-- 카드 타이틀 시작 -->
              <div class="card-title text-center text-white">
                <h2 class="text-capitalize">처음 오셧나요?</h2>
                <p>로그인 해주세요.</p>
              </div>
              <!-- 카드 타이틀 끝 -->
              <!-- input 폼 시작 -->
              <form action="#">
                <div class="from-group mt-3">
                  <input
                    type="text"
                    class="form-control  form-control-lg"
                    placeholder="이름"
                    id="name"
                  />
                  <input
                    type="email"
                    class="form-control"
                    placeholder="email"
                    id="email"
                  />
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="phone"
                    id="tel"
                  />
                  <!-- input group -->
                  <div class="input-group my-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">아이디</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="group-username"
                    />
                  </div>
                </div>
                <!-- 폰트오썸 -->
                <div class="input-group my-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="group-username-1"
                    placeholder="이름"
                  />
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary">
                      로그인
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-block">
                  가입하기
                </button>
              </form>
              <!-- input 폼 끝 -->
            </div>
          </div>
          <!-- 로그인 폼 끝 -->
          <!-- 구글 맵 시작 -->
          <div class="col-md-6 my-3">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3262.025095930268!2d129.0573904155408!3d35.155994866204345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eb6feb39fa0d%3A0x17502eaffb28a5b4!2z67aA7IKwSVTqtZDsnKHshLzthLA!5e0!3m2!1sko!2skr!4v1576133952291!5m2!1sko!2skr"
                width="600"
                height="450"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
              ></iframe>
            </div>
          </div>
          <!-- 구글 맵 끝 -->
        </div>
      </div>
    </section>
    <!-- 컨텍트 섹션 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      // 자바스크립트 코드 작성
    </script>
  </body>
</html>
